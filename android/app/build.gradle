plugins {
    id "com.android.application"

    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'  // ✅ Firebase Google Services Plugin
    // END: FlutterFire Configuration

    id "kotlin-android"  
    id "dev.flutter.flutter-gradle-plugin"  // ✅ Flutter Gradle Plugin (Correct Order)
}

android {
    namespace "com.example.youcollection"
    compileSdk 34  // ✅ Direct version use karein

    defaultConfig {
        applicationId "com.example.youcollection"
        minSdkVersion 23
        targetSdk 34  // ✅ Corrected (targetSdkVersion → targetSdk)
        versionCode 1
        versionName "1.0"

        multiDexEnabled true  // ✅ MultiDex support add karein (Firebase ke liye zaroori ho sakta hai)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // ✅ Signing Config
            minifyEnabled false  // ✅ Minification disable karein (optional)
            shrinkResources false  // ✅ Isko bhi disable karein to avoid errors
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source "../.."
}

// ✅ Firebase Services ka plugin apply karein (LAST MEIN!)
apply plugin: 'com.google.gms.google-services'
